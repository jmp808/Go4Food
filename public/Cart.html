<!DOCTYPE html>
<html>
<head>
    <title>Go4Food - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Belanosima', sans-serif;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            border-radius: 10px;
            margin: 0 auto;
        }
        
        header {
            background-color: #EF3D3D;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header-logo img {
            height: 50px;
            width: 50px;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #EF3D3D;
            cursor: pointer;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .sidebar {
            width: 200px;
            background-color: #EF3D3D;
            padding: 20px;
            color: #fff;
            border-radius: 10px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            display: block;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .sidebar a:hover {
            background-color: #fff;
            color: #EF3D3D;
        }
        
        .cart-content {
            flex: 1;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }
        
        .cart-item h3 {
            margin: 0;
            font-size: 18px;
            color: #EF3D3D;
        }
        
        .cart-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #777;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        
        .cart-item-actions input {
            width: 40px;
            padding: 5px;
            margin-right: 10px;
        }
        
        .cart-item-actions button {
            padding: 5px 10px;
            background-color: #EF3D3D;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        
        .cart-item-actions button:hover {
            background-color: #cc3333;
        }
        
        .cart-item-total {
            font-size: 18px;
            font-weight: bold;
        }
        
        .cart-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            
            
        }
        
        .cart-buttons button {
            padding: 10px 20px;
            background-color: #EF3D3D;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-left:5px;
        }
        
        .cart-buttons button:hover {
            background-color: #cc3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="https://i.imgur.com/fVuzO73.png">
                <h2 style="margin-left: 10px;">Go4Food</h2>
            </div>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Search for products...">
                <button class="search-button">Search</button>
            </form>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li><a href="#">Browse Categories</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Track Order</a></li>
                    <li><a href="#">Schedule Order</a></li>
                    <li><a href="#">Order History</a></li>
                    <li><a href="#">Profile Info</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </div>
            
            <div class="cart-content">
                <h1>Shopping Cart</h1>
                
                <div class="cart-item">
                    <img src="https://image-url.com" alt="Product Image">
                    <div class="cart-item-details">
                        <h3>Product 1</h3>
                        <p>Price: $10</p>
                        <p>Quantity: 1</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                
                <div class="cart-item">
                    <img src="https://image-url.com" alt="Product Image">
                    <div class="cart-item-details">
                        <h3>Product 2</h3>
                        <p>Price: $15</p>
                        <p>Quantity: 1</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                
                <div class="cart-item">
                    <img src="https://image-url.com" alt="Product Image">
                    <div class="cart-item-details">
                        <h3>Product 3</h3>
                        <p>Price: $20</p>
                        <p>Quantity: 1</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                
                <div class="cart-item">
                    <img src="https://image-url.com" alt="Product Image">
                    <div class="cart-item-details">
                        <h3>Product 4</h3>
                        <p>Price: $25</p>
                        <p>Quantity: 1</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                
                <div class="cart-buttons">
                    <button class="checkout-button">Checkout</button>
                    <button class="add-more-button">Add More Items</button>
                    <button class="remove-all-button">Remove All Items</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
