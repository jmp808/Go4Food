<!DOCTYPE html>
<html>
<head>
    <title>Go4Food - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

    <body>
        <div class="container">
            <header>
                <div class="header-logo">
                    <img src="https://i.imgur.com/fVuzO73.png">
                    <h2 style="margin-left: 10px;">Go4Food</h2>
                </div>
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Search for products...">
                    <button class="search-button">Search</button>
                </form>
            </header>
            
            <div class="content">
                <div class="sidebar">
                    <ul>
                        <li><a href="browse.html">Restaurants</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="track.html">Track Order</a></li>
                        <li><a href="schedule.html">Schedule Order</a></li>
                        <li><a href="history.html">Order History</a></li>
                        <li><a href="profile.html">Profile Info</a></li>
                        <li><a href="index.html">Sign Out</a></li>
                    </ul>
                </div>
                
                <div class="cart-content">
                    <h1>Shopping Cart</h1>
                    
                    <div class="cart-item">
                        <img src="https://image-url.com" alt="Product Image">
                        <div class="cart-item-details">
                            <h3>Product 1</h3>
                            <p>Price: $10</p>
                            <p>Quantity: 1</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-item">Remove</button>
                        </div>
                    </div>
                    
                    <div class="cart-item">
                        <img src="https://image-url.com" alt="Product Image">
                        <div class="cart-item-details">
                            <h3>Product 2</h3>
                            <p>Price: $15</p>
                            <p>Quantity: 1</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-item">Remove</button>
                        </div>
                    </div>
                    
                    <div class="cart-item">
                        <img src="https://image-url.com" alt="Product Image">
                        <div class="cart-item-details">
                            <h3>Product 3</h3>
                            <p>Price: $20</p>
                            <p>Quantity: 1</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-item">Remove</button>
                        </div>
                    </div>
                    
                    <div class="cart-item">
                        <img src="https://image-url.com" alt="Product Image">
                        <div class="cart-item-details">
                            <h3>Product 4</h3>
                            <p>Price: $25</p>
                            <p>Quantity: 1</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-item">Remove</button>
                        </div>
                    </div>
                    
                    <div class="cart-buttons">
                        <form action="payment.html" method="GET">
                            <button class="checkout-button">Checkout</button>
                        </form>
                        
                        <button class="add-more-button">Add More Items</button>
                        <button class="remove-all-button">Remove All Items</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
