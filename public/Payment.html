<!DOCTYPE html>
<html>
<head>
    <title>Go4Food - Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Belanosima', sans-serif;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            border-radius: 10px;
            margin: 0 auto;
        }
        
        header {
            background-color: #EF3D3D;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header-logo img {
            height: 50px;
            width: 50px;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #EF3D3D;
            cursor: pointer;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .sidebar {
            width: 200px;
            background-color: #EF3D3D;
            padding: 20px;
            color: #fff;
            border-radius: 10px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            display: block;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .sidebar a:hover {
            background-color: #fff;
            color: #EF3D3D;
        }
        
        .payment-content {
            flex: 1;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            appearance: none;
        }
        
        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #EF3D3D;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #BF2C2C;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="https://i.imgur.com/fVuzO73.png">
                <h2 style="margin-left: 10px;">Go4Food</h2>
            </div>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Search for products...">
                <button class="search-button">Search</button>
            </form>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li><a href="browse.html">Restaurants</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="track.html">Track Order</a></li>
                    <li><a href="schedule.html">Schedule Order</a></li>
                    <li><a href="history.html">Order History</a></li>
                    <li><a href="profile.html">Profile Info</a></li>
                    <li><a href="index.html">Sign Out</a></li>
                </ul>
            </div>
            
            <div class="payment-content">
                <h1>Payment</h1>
                
                <div class="payment-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
                    </div>
                    
                    <div class="form-group">
                        <label for="card-holder">Card Holder Name</label>
                        <input type="text" id="card-holder" name="card-holder" placeholder="Enter the card holder name">
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="Enter the expiry date (MM/YYYY)">
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter the CVV">
                    </div>
                    
                    <div class="form-group">
                        <label for="billing-address">Billing Address</label>
                        <input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Confirm Payment">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
